<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fahmi Ahmad</title>
</head>

<body>
    <div id="demo"></div>

    <button onclick="ubahWarna('blue')">
        Ubah Warna!!!
    </button>
</body>

<script>
    let demo = document.getElementById("demo");
    demo.innerHTML = "Fahmi Ahmad Fauzi"

    function ubahWarna(warna){
        demo.style = "color:"+warna;
    }

</script>

</html>
